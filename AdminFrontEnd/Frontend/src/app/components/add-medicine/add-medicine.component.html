<div class="container">
    <div class="jumbotron">
      <div class="row">
        <div class="col-md-6 d-flex mx-auto flex-column">
          <ng-container *ngIf="loginMessage?.length > 0">
            <div class="alert alert-danger alert-dismissible text-center">
              {{loginMessage}}
            </div>
          </ng-container>
          <form novalidate #myform="ngForm">
            <div class="form-group">
              <label for="name">Name</label>
              <input class="form-control" id="name" type="text" [(ngModel)]="name" name="name" required>
            </div>
           
            <div class="form-group">
                <form enctype="multipart/form-data" >
                    <input class="form-control-file" type="file"  name="photo" (change)="handleFileInput($event)" value="files">
                </form>
            </div>
            <div class="form-group">
              <label for="email">Description</label>
              <input class="form-control" id="description" type="description" [(ngModel)]="description" name="description" required>
            </div>
            <div class="form-group">
              <label for="price">Price</label>
              <input class="form-control" id="price" type="number" [(ngModel)]="price" name="price" required placeholder="price">
            </div>
            <div class="form-group">
              <label for="stockquantity">Stock Quantity</label>
              <input class="form-control" id="stockquantity" type="number" [(ngModel)]="stockquantity" name="stockquantity" required placeholder="Stock Quantity">
            </div>
            <div class="form-group">
                <label for="prescription">Prescription</label>
                <input  type="checkbox" [value]="true" change="onCheckboxChange($event)">
            </div>
            <div class="d-flex flex-column align-items-center justify-content-around">
              <button class="btn btn-primary btn-sm btn-block" (click)="register(myform)" [disabled]="myform.invalid && myform.touched">Register</button>
              <hr>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
