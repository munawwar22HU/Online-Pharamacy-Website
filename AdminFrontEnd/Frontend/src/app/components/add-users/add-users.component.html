<div class="container">
    <div class="jumbotron">
      <div class="row">
        <div class="col-md-6 d-flex mx-auto flex-column">
          <ng-container *ngIf="loginMessage?.length > 0">
            <div class="alert alert-danger alert-dismissible text-center">
              {{loginMessage}}
            </div>
          </ng-container>
          <form novalidate #myform="ngForm">
            <div class="form-group">
                <label for="website">Type</label>
                <select class="form-control"(change)="selectChangeHandler($event)">
                    <option value="admin">Admin</option>
                    <option value="pharmacist">Pharmacist</option>
                    <option value="manager">Manager</option>
                </select>
            </div>
  
  
            <div class="form-group">
              <label for="name">Name</label>
              <input class="form-control" id="name" type="text" [(ngModel)]="name" name="name" required>
            </div>

            <div class="form-group">
              <form enctype="multipart/form-data" >
                  <input class="form-control-file" type="file"  name="photo" (change)="handleFileInput($event)" value="files">
              </form>
          </div>

            <div class="form-group">
              <label for="email">Email</label>
              <input class="form-control" id="email" type="email" [(ngModel)]="email" name="email" required>
            </div>
  
            <div class="form-group">
              <label for="password">Password</label>
              <input class="form-control" id="password" type="password" [(ngModel)]="password" name="password" required placeholder="password">
            </div>
  
            <div class="form-group">
              <label for="phone">Phone Number</label>
              <input class="form-control" id="phone" type="tel" [(ngModel)]="phone" name="phone" required>
            </div>

          
            <div class="d-flex flex-column align-items-center justify-content-around">
              <button class="btn btn-primary btn-sm btn-block" (click)="register(myform)" [disabled]="myform.invalid && myform.touched">Register</button>
              <hr>
              <!-- <h4 class="text-uppercase"><strong>Login Using</strong></h4> -->
  
              <!-- <button (click)="signInWithGoogle()" class="btn btn-danger btn-sm btn-block mt-4"><span><i
                class="fa fa-google"></i> Google </span>
              </button> -->
            </div>
          </form>
  
  
        </div>
      </div>
    </div>
  </div>
