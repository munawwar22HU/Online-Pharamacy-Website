<div class="container emp-profile">
    <form novalidate>
      <div class="row">
        <ng-container *ngIf="Message?.length > 0">
          <div class="alert alert-danger alert-dismissible text-center">
            {{Message}}
          </div>
        </ng-container>
        <div class="col-md-4">
          <div class="profile-img">
            <img [src]= "product.image" alt="{{product.name}}" >
            <div class="file btn btn-lg btn-primary">
              Change Photo
              <input name="file" type="file"/>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="profile-head">
            <h5>
            </h5>
            <ul class="nav nav-tabs" id="myTab" role="tablist">
              <li class="nav-item">
                <a aria-controls="home" aria-selected="true" class="nav-link active" data-toggle="tab" href="#home" id="home-tab"
                   role="tab">About</a>
              </li>
            </ul>
          </div>
        </div>
        <div class="col-md-2">
          <button (click)="logout(product.id)" class="btn btn-secondary btn-sm" name="btnAddMore" type="button">Logout</button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-8">
          <div class="tab-content profile-tab" id="myTabContent">
            <div aria-labelledby="home-tab" class="tab-pane fade show active" id="home" role="tabpanel">  
              <div class="row">
                <div class="col-md-6">
                  <label>Name</label>
                </div>
                <div class="col-md-6">
                  <p>{{product.name}}</p>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <label>Description</label>
                </div>
                <div class="col-md-6">
                  <p>{{product.description}}</p>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <label>Price</label>
                </div>
                <div class="col-md-6">
                  <p>{{product.price}}</p>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <label>Prescription</label>
                </div>
                <div class="col-md-6">
                  <p>{{product.prescription | titlecase}}</p>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <label>Stock Quantity</label>
                </div>
                <div class="col-md-6">
                  <p>{{product.stockquantity}}</p>
                </div>
              </div>
