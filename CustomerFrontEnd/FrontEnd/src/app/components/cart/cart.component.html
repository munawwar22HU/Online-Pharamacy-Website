<div class="container my-5">
  <!-- When the cart is empty-->
  <div class="text-center my-5" *ngIf="cartData.cart[0].quantity===0;">
    <h4>Your Cart Is Empty</h4>
    <button class="btn btn-primary btn-lg mt-3" routerLink="/">GO TO SHOP</button>
  </div>



  <!--When the cart has some items -->
  <ng-container *ngIf="cartData.cart[0].quantity !==0">
    <div class="row">
      <div class="col-md-12 ">
        <table class="table">
          <thead class="table-dark">
            <tr class="text-center">
              <th>Title</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Subtotal</th>
            </tr>
          </thead>

          <tbody>
           <tr *ngFor="let c of cartData.cart; let i=index">
             <td><p>{{c.name}}</p></td>
             <td><p>{{c.price | currency:'Rs. '}}</p></td>
             <td>
               <form>
                 <div class="value-button" id="decrease" (click)="ChangeQuantity(i, false)"><i class="fa fa-minus"></i>
                 </div>
                 <input type="number" id="number" [value]="c.quantity" readonly [max]="c.stockquantity" />
                 <div class="value-button" id="increase" (click)="ChangeQuantity(i, true)"><i class="fa fa-plus"></i>
                 </div>
               </form>
             </td>

             <td>
               <p>{{cartService.CalculateSubTotal(i) | currency:'Rs. '}}</p>
             </td>
           </tr>

          <tr class="border-0">
            <td style="border: none;"></td>
            <td></td>
            <td></td>
            <td>TOTAL</td>
            <td>{{cartTotal | currency:'Rs. '}}</td>
          </tr>

          </tbody>
        </table>
      </div>

      <div class="col-md-12 d-flex mb-5">
        <div class="d-flex justify-content-between flex-sm-column flex-md-row w-100">
          <a routerLink="/checkout" class="btn btn-danger btn-sm order-1">Checkout <i class="fa fa-arrow-circle-right"></i></a>
          <a routerLink="/" class="btn btn-success btn-sm order-0"><i class="fa fa-arrow-circle-left"></i> Continue Shopping</a>
        </div>
      </div>

    </div>

  </ng-container>




</div>
